apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
        - name: config-vol
          configMap:
            name: log-output-configmap
            items:
            - key: information.txt
              path: information.txt
      containers:
        - name: log-writer-app
          image: LOGWRITERIMG
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: http-endpoint-app
          image: LOGHTTPIMG
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-configmap
                  key: MESSAGE
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
          - name: config-vol
            mountPath: /usr/src/app/config
            readOnly: true
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /healthz
              port: 3000
