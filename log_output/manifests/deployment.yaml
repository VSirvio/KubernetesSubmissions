apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: pongs-claim
      containers:
        - name: log-writer-app
          image: vsirvio/log-writer-app:8646a51cfdad7051a327f83aacfdf9f3d8b619305b5d956230f4ac11ee3808da
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: http-endpoint-app
          image: vsirvio/http-endpoint-app:b87afc75f39c090e6937540cf28b632ac12786100b21e396997a116852a5c794
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
          - name: shared-pongs
            mountPath: /usr/src/app/pongs-dir
