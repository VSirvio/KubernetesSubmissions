apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
      containers:
        - name: log-writer-app
          image: vsirvio/log-writer-app:a834cba7768ad240a8e513b4af4cba8fc7d98f9dadd509037e2075996d6b3eed
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: http-endpoint-app
          image: vsirvio/http-endpoint-app:aeac3cfd3bde58cc68d318227f6e97997395bdac68efd04d613da3ac000020c1
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
