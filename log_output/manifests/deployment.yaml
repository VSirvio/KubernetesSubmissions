apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
        - name: config-vol
          configMap:
            name: log-output-configmap
            items:
            - key: information.txt
              path: information.txt
      containers:
        - name: log-writer-app
          image: vsirvio/log-writer-app:8646a51cfdad7051a327f83aacfdf9f3d8b619305b5d956230f4ac11ee3808da
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: http-endpoint-app
          image: vsirvio/http-endpoint-app:cdf2e67f9b4e9b188b53c311232698c6f25d8d31e76a751ddae19f0128f4b2e1
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-configmap
                  key: MESSAGE
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
          - name: config-vol
            mountPath: /usr/src/app/config
            readOnly: true
