apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
      containers:
        - name: log-writer-app
          image: vsirvio/log-writer-app:8646a51cfdad7051a327f83aacfdf9f3d8b619305b5d956230f4ac11ee3808da
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
        - name: http-endpoint-app
          image: vsirvio/http-endpoint-app:59a05ba4602bdb163f01853495eb7e0cd4d1dd4b92c4185d7a3b6f1b258ca348
          volumeMounts:
          - name: shared-log
            mountPath: /usr/src/app/files
