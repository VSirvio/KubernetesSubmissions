apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: vsirvio/ping-pong:0c4a175d759a6594fe1dca1687a25e893834f39736d86a9927f5934f77499077
          env:
          - name: PORT
            value: "3000"
          - name: DATABASE_URL
            value: "postgres://postgres:postgres@ping-pong-postgres-svc"
