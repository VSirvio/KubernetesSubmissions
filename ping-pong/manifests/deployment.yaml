apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: vsirvio/ping-pong:c72a2d9ea6c8181f467ec954cd6de5510baaf11790c90c5665459ead56a522b5
