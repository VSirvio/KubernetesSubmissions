apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: vsirvio/ping-pong:95c2069d19c759dd38d2526b503afac11e3046a4e89e26e6e3d626b2f99e2bb0
          env:
          - name: PORT
            value: "3000"
          - name: DATABASE_URL
            value: "postgres://postgres:postgres@ping-pong-postgres-svc"
