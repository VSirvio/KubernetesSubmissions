apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: vsirvio/todo-backend:3ce61102b34439886f511e1f0af1578e6535cba6665ba9c78d4ee58eb7ff121b
          env:
          - name: PORT
            value: "3000"
          - name: TODOS_PATH
            value: "/api/todos"
