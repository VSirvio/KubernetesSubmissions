apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: vsirvio/todo-backend:c7108e96f85ed48d707cefb8db841b571f265a5b21c7a9fb3eb3fec958473250
          env:
          - name: PORT
            value: "3000"
          - name: TODOS_PATH
            value: "/api/todos"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: todo-backend-postgres-secret
                key: POSTGRES_PASSWORD
          - name: DATABASE_URL
            value: "postgres://postgres:$(POSTGRES_PASSWORD)@todo-backend-postgres-svc"
