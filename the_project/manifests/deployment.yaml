apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: static-vol
          persistentVolumeClaim:
            claimName: todo-app-static-claim
      containers:
        - name: todo-app
          image: vsirvio/todo-app:c533f2533838b4b17086d5450d8295c3d17fe247c23a61abe4326e631324b155
          env:
          - name: PORT
            value: "3000"
          volumeMounts:
          - name: static-vol
            mountPath: /static
