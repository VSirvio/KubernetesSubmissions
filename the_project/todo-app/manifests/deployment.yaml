apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: vsirvio/todo-app:60546e37f54dbc6bbe13d7c638a02dfddfadd5f431226c633d8d92174de88b4a
          env:
          - name: PORT
            value: "3000"
