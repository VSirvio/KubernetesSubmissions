apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: vsirvio/todo-app:323593825ad630dcc23b4b6761b10074166753ab546e41aa297fc3871213639b
          env:
          - name: PORT
            value: "3000"
